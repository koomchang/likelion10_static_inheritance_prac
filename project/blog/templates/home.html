{% extends 'base.html' %}
{% load static %}
{% block contents %}
<link rel="stylesheet" type = "text/css" href="{% static 'style.css' %}"/>
<h1>LikeLion 10th Blog Project</h1>
<br />
<a href="{% url 'new'%}">새 글 작성하기</a> <!-- 추가 -->
{% for blog in blogs %}
<div>
    <a href="{%url 'detail' blog.id %}">
        <h5>{{blog.title}}</h5>
        <img src="{% static 'tennis.jpeg' %}" width=50 alt="" />
        {{blog.created_at}}
        <p>{{blog.summary}}</p>
        <p>신고 횟수 : {{blog.report}}</p>
    </a>
</div>
<br />
{% endfor %}
{% endblock %}
